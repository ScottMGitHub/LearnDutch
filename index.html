<html>
<head>
    <title>Learn Dutch</title>
    <meta charset="UTF-8">
    <meta name="description" content="Learn Dutch">
    <meta name="keywords" content="Dutch">
    <meta name="author" content="Scott Murray">
    <link rel="stylesheet" href="styles/main.css" />
    <script src="data/onregelmatige-werkwoorden.js"></script>
    
</head>
<body>
    <header>
        <h1>Onregelmatige Werkwoorden</h1>
    </header>
    <main>
        <div class="question-wrapper">
            <p>Question</p>
        </div>   
        <div class="answer-wrapper">
            <input id="answer" class="answer-field" type="text"/>

        </div>
        <div class="submit-wrapper">
            <input type="submit" value="submit">
            <button>hint</button>
        </div>
        <div class="word-list-wrapper">
            <div class="word-row">
                <div class="word-cell">Infinitief</div>
                <div class="word-cell">Imperfectum</div>
                <div class="word-cell">Imperfectum Pluralis</div>
                <div class="word-cell">Perfectum</div>
                <div class="word-cell">hebben/zijn</div>
            </div>
            <div class="word-list-wrapper-body">

            </div>
        </div>
    </main>
    <script src="scripts/main.js"></script>

</html>
